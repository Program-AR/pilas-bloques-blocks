<!DOCTYPE html>
<html>

<body>
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

    <script src='node_modules/blockly/blockly.js'></script>
    <script src='node_modules/blockly/blocks.js'></script>
    <script src='node_modules/blockly/javascript.js'></script>
    <script src='node_modules/blockly/msg/es.js'></script>

    <script type="module">
        import pbBlocks from "./node_modules/pilas-bloques-blocks/pilas-bloques-blocks.js";
        import toolboxBuilder from "./node_modules/pilas-bloques-blocks/pbToolboxBuilder.js";

        pbBlocks.setIconsPath("node_modules/pilas-bloques-blocks/iconos");
        // Populates Blockly.Block with PilasBloques blocks 
        pbBlocks.make();

        //Injects all PilasBloques blocks in the workspace for this demo.
        // true is for categorized toolbox
        Blockly.inject('blocklyDiv', {
             toolbox: toolboxBuilder.toolboxXmlFromBlockTypes(pbBlocks.types(),true)
        });
    </script>
</body>

</html>
